language: C

compiler:
  - gcc
 
env:
  global:
   # The next declaration is the encrypted COVERITY_SCAN_TOKEN, created
   #   via the "travis encrypt" command using the project repo's public key
   - secure: ""

before_install:
     - echo -n | openssl s_client -connect scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

cache:  #Sonar Cache don't usually changes
  directories:
    - '$HOME/.sonar/cache'

addons: #Code Analysis Tools
  coverity_scan:
    project:
      name: "Felipe-Thorn/CDC"
      version: 1.0
      description: "Build submitted via Travis CI"
    notification_email: lucasclashms@gmail.com
    build_command_prepend: "" #No need for this, CMake already done his job.
    build_command: "make"     #Build for coverity-scan analysis
    branch_pattern: coverity_scan #change coverity_scan to master in order to produce a analysis
 
  sonarcloud:
    organization: "felipe-thorn-github" #Name of the organization. Can be found in https://sonarcloud.io/account/organizations
    token: $SONAR_TOKEN                 #Environment variable defined in settings Token to SonarCloud
  
before_script:
  - mkdir build
  - mkdir headers
  - cd build
  - cmake ..
  
script:
  - make
  - sudo make install
  - build-wrapper-linux-x86-64 --out-dir bw-output make   #The output is written in build
  - cd ..
  - sonar-scanner   #sonar-project.properties must access the correct output path
    
after_script:
 - cd build   #the tests are in the build directory
 - ctest -V   #make test also works, bu ctest -V gives a better log
 - cd ../src/install/example
 - mkdir build
 - cd build
 - cmake ..
 - make
 - sudo make install
 - sudo make package
