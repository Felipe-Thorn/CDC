sonar.projectKey=felipe-thorn-github
sonar.projectName=SonarCloud using Travis
sonar.projectVersion=1.0-SNAPSHOT

# =====================================================
#   Meta-data for the project
# =====================================================

sonar.links.homepage=https://github.com/Felipe-Thorn/CDC
sonar.links.ci=https://travis-ci.org/Felipe-Thorn/CDC
sonar.links.scm=https://github.com/Felipe-Thorn/CDC
sonar.links.issue=https://github.com/Felipe-Thorn/CDC/issues


# =====================================================
#   Properties that will be shared amongst all modules
# =====================================================

# Informs the language
sonar.language=c 

# SQ standard properties
sonar.sources=CDC

# The output was recorded inside build subdir. SonarQube must
# access this dir to obtain the output
sonar.cfamily.build-wrapper-output=build/bw-output

# Encoding of the source files
sonar.sourceEncoding=UTF-8
